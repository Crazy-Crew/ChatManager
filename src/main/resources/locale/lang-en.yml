misc:
  unknown-command: '<red>This command is not known.</red>'
  out-of-order: '<red>This is currently out of order until further notice.</red>'
  file-conversion:
    success: '<green>Successfully converted any possible files while doing %action%.</green>'
    failed: '<red>Failed to convert the files because: <gold>%reason%</gold></red>'
  no-teleporting: '<red>You may not teleport away while opening</red> <gold>%crate%.</gold>'
  no-commands: '<red>You are not allowed to use commands while opening</red> <gold>%crate%.</gold>'
  no-keys: '<red>You need a %key% <red>in your hand to use</red> <gold>%crate%.</gold>'
  no-virtual-keys: '<red>You need</red> %key% <red>to open</red> <gold>%crate%.</gold>'
  feature-disabled: '<red>This feature is disabled.</red>'
  correct-usage: '<red>The correct usage for this command is</red> <yellow>%usage%</yellow>'

help:
  invalid-page: '<red>The page</red> <yellow>%page%</yellow> <red>does not exist.</red>'
  page-format: '<gold>%command% %args%</gold> <gray>»</gray> <reset>%description%'
  header: '<gray>────────</gray> <gold>CrazyCrates Help %page%</gold> <gray>────────</gray>'
  footer: '<gray>────────</gray> <gold>CrazyCrates Help %page%</gold>'
  hover:
    # The only options that work here are run_command, suggest_command, copy_to_clipboard
    #
    # Warning: They are case-sensitive names so type them exactly as given above!
    #
    # This is what happens if you click the command in the /crazycrates help menu.
    action: 'copy_to_clipboard'
    format: '<gray>Click me to run the command.</gray> <gold>%command%</gold>'
  page-next: ' <green>»»»</green>'
  page-back: ' <red>«««</red>'
  go-to-page: '<gray>Go to page</gray> <gold>%page%</gold>'

errors:
  no-prizes-found: '<red>This crate contains no prizes that you can win.</red>'
  no-schematics-found: '<red>No schematic were found, Please re-generate them by deleting the folder or checking for errors!</red>'
  prize-error:
    - '<red>An error has occurred while trying to give you the prize</red> <gold>%prize%.</gold>'
    - '<yellow>This has occurred in</yellow> <gold>%crate%.</gold> <yellow>Please notify your owner.</yellow>'
  internal-error: '<red>An internal error has occurred. Please check the console for the full error.</red>'

player:
  requirements:
    too-many-args: '<red>You put more arguments then I can handle.</red>'
    not-enough-args: '<red>You did not supply enough arguments.</red>'
    must-be-player: '<red>You must be a player to use this command.</red>'
    must-be-console-sender: '<red>You must be using console to use this command.</red>'
    must-be-looking-at-block: '<red>You must be looking at a block.</red>'
  target-not-online: '<red>The player</red> <gold>%player%</gold> <red>is not online.</red>'
  target-same-player: '<red>You cannot use this command on yourself.</red>'
  no-permission: '<red>You do not have permission to use that command!</red>'
  inventory-not-empty: '<red>Inventory is not empty, Please make room before opening</red> <gold>%crate%.</gold>'
  obtaining-keys: '<gray>You have been given <gold>%amount% %key%</gold> <gray>Keys.'
  too-close-to-another-player: '<red>You are too close to a player that is opening their Crate.</red>'

crates:
