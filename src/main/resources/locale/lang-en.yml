    not-a-crate: '<red>There is no crate called</red> <gold>%crate%.</gold>'
    not-a-number: '<gold>%number%</gold> <red>is not a number.</red>'
  not-on-block: '<red>You must be standing on a block to use</red> <gold>%crate%.</gold>'
  out-of-time: '<red>You took</red> <green>5 Minutes</green> <red>to open the</red> <gold>%crate%</gold> <red>so it closed.</red>'
  crate-preview-disabled: '<red>The preview for</red> <gold>%crate%</gold> <gray>is currently disabled.</gray>'
  crate-already-open: '<red>You are already opening</red> <gold>%crate%.</gold>'
  crate-in-use: ' <gold>%crate%</gold> <red>is already in use. Please wait until it finishes!</red>'
  cannot-be-a-virtual-crate: '<gold>%crate%</gold> <red>cannot be used as a Virtual Crate. You have it set to <gold>%cratetype%.</gold>'
  need-more-room: '<red>There is not enough space to open that here.</red>'
  world-disabled: '<red>Crates are disabled in</red> <gold>%world%.</gold>'
