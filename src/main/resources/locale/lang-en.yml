    transferred-keys-received: '<gray>You have received</gray> <red>%amount% %crate%</red> <gray>keys from</gray> <red>%player%.</red>'
  keys:
    personal:
      no-virtual-keys: '<dark_gray>(/dark_gray><gold>!</gold><dark_gray>)/dark_gray> <gray>You currently do not have any virtual keys.</gray>'
      virtual-keys-header:
        - '<dark_gray>(/dark_gray><gold>!</gold><dark_gray>)/dark_gray> <gray>A list of your current amount of keys.</gray>'
    other-player:
      no-virtual-keys: '<dark_gray>(/dark_gray><gold>!</gold><dark_gray>)/dark_gray> <gray>The player</gray> <red>%player% <gray>does not have any keys.</gray>'
      virtual-keys-header:
        - '<dark_gray>(</dark_gray><gold>!</gold><dark_gray>)</dark_gray> <gray>A list of</gray> <red>%player%''s</red> <gray>current amount of keys.</gray>'
    crate-format: '%crate% <dark_gray>»</dark_gray> <gold>%keys% keys.</gold>'