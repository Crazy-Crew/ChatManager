chat:
  # Settings related to chat formatting.
  format:
    # Should default chat formatting be enabled?
    toggle: true
    # The default format, if no per group formats are found.
    #
    # A list of available placeholders: {player}
    # PlaceholderAPI is also fully supported.
    default: "%luckperms_prefix% {player} <gold>-> <reset>{message}"