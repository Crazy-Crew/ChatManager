# The message section which powers the entire plugin's translation system! All messages support PlaceholderAPI, if the plugin is installed.
#
# Colors: black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, or white
# Hex Colors: <color:#e91e63>text</color> or <#e91e63>text</>
# Gradients: <gradient:#e91e63:red>text</gradient> or <#e91e63:red>text</>
messages:
  # Available placeholders: {prefix}
  reload-plugin: "{prefix}<green>Das Plugin wurde neu geladen."
  # Available placeholders: {prefix}
  feature-disabled: "{prefix}<red>Diese Funktion ist deaktiviert."
  # All messages related to players.
  player:
    # A set of requirement messages.
    requirements:
      # Available placeholders: {prefix}
      must-be-player: "{prefix}<red>Du musst ein Spieler sein, um diesen Befehl zu benutzen."
      # Available placeholders: {prefix}
      must-be-console-sender: "{prefix}<red>Sie müssen die Konsole benutzen, um diesen Befehl zu verwenden."
    # Available placeholders: {prefix}, {player}
    target-not-online: "{prefix}<red>{player} <gray>ist nicht online."
    # Available placeholders: {prefix}
    target-same-player: "{prefix}<red>Sie können diesen Befehl nicht auf sich selbst anwenden."
    # Available placeholders: {prefix}
    no-permission: "{prefix}<red>Sie haben nicht die Erlaubnis, diesen Befehl zu benutzen!"
    # Available placeholders: {prefix}
    inventory-not-empty: "{prefix}<red>Das Inventar ist nicht leer, bitte räumen Sie etwas Raum."
  # All messages related to errors.
  errors:
    # Available placeholders: {prefix}
    internal-error: "{prefix}<red>Ein interner Fehler ist aufgetreten. Bitte prüfen Sie die Konsole für den vollständigen Fehler."
    # Available placeholders: {prefix}
    message-empty: "{prefix}<red>Die Nachricht kann nicht leer sein."
  # Messages handling join/quit messages.
  traffic:
    # Available placeholders: {player}
    join-message: " <dark_gray>[<green>+</green>]</dark_gray> {player}"
    # Available placeholders: {player}
    quit-message: " <dark_gray>[<red>-</red>]</dark_gray> {player}"
  # Available placeholders: {player}
  motd:
    - "<gray>------------------------------------"
    - ""
    - "<green>Willkommen auf dem Server <blue>{player}</blue>!"
    - ""
    - "<green>Wenn Sie Hilfe benötigen, wenden Sie sich bitte an das Online-Personal!"
    - ""
    - "<green>Sie können diese Meldung in der Datei messages.yml oder im Ordner locale ändern."
    - "<gray>------------------------------------"