[plugins]
hangar = { id = "io.papermc.hangar-publish-plugin", version.ref = "hangar" }
runPaper = { id = "xyz.jpenilla.run-paper", version.ref = "runPaper" }
minotaur = { id = "com.modrinth.minotaur", version.ref = "minotaur" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }

[libraries]
# Velocity API
velocity = { module = "com.velocitypowered:velocity-api", version.ref = "velocity" }

# Paper API
paper = { module = "io.papermc.paper:paper-api", version.ref = "paper" }

placeholder-api = { group = "me.clip", name = "placeholderapi", version.ref = "placeholderapi" }
essentials = { group = "net.essentialsx", name = "EssentialsX", version.ref = "essentials" }

# Fusion Core API
fusion-paper = { module = "com.ryderbelserion.fusion:fusion-paper", version.ref = "fusion" }
fusion-core = { module = "com.ryderbelserion.fusion:fusion-core", version.ref = "fusion" }

vault-unlocked = { group = "net.milkbowl.vault", name = "VaultUnlockedAPI", version.ref = "unlocked" }
vault = { group = "com.github.MilkBowl", name = "VaultAPI", version.ref = "vault" }

[versions]
# Paper API
paper = "1.21.4-R0.1-SNAPSHOT"
velocity = "3.3.0-SNAPSHOT"
minecraft = "1.21.4"

# Gradle Plugins
shadow = "9.0.0-beta4"
runPaper = "2.3.1"
minotaur = "2.8.7"
hangar = "0.1.2"

# Placeholder API
placeholderapi = "2.11.6"

# Essentials API
essentials = "2.20.1"

# Fusion API
fusion = "0.6.1"

# Vault API
unlocked = "2.9"
vault = "1.7.1"